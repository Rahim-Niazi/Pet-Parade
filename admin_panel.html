<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petparade</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-navbar">
            <div class="dashboard-website-name">E-Commerce Admin</div>
            <button class="dashboard-logout-btn">Logout</button>
        </nav>
        <div class="dashboard-sidebar">
            <ul>
                <li><a href="#">Sam</a></li>
                <li><a href="#">John</a></li>
                <li><a href="#">Peter</a></li>
                <li><a href="#">Juy</a></li>
            </ul>
        </div>
        <div class="dashboard-main-content">
            <h1>Orders</h1>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Total</th>
                        <th>Order Status</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>$100.00</td>
                        <td>Pending</td>
                        <td>2022-01-01 12:00:00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>456</td>
                        <td>$200.00</td>
                        <td>Shipped</td>
                        <td>2022-01-05 14:00:00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>789</td>
                        <td>$50.00</td>
                        <td>Delivered</td>
                        <td>2022-01-10 16:00:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
